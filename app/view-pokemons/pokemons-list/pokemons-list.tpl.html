<ul class="pkm-pokemon-list row">
  <li class="col-sm-3 col-lg-2"
      ng-repeat="pokemon in pokemonsList.pokemons">

    <div class="pkm-pokemon-list__item">
      <p class="pkm-pokemon-list__title text-info">#{{ pokemon.id }}</p>
      <figure class="text-center">
        <img class="pkm-pokemon-list__img text-center"
             ng-src="{{ pokemon.imgUrl }}"
             width="150"
             height="150"
             alt="{{ pokemon.name }}">
        <figcaption>
          <p class="pkm-pokemon-list__subtitle text-center text-capitalize text-primary">{{ pokemon.name }}</p>
        </figcaption>
      </figure>
    </div>
  </li>
</ul>
